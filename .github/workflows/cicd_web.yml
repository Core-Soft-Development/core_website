name: build web
on: push
jobs :
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.0.2'
      - name: Build web
       # verification des dÃ©pendances et du format puis analyse et test
        run: |
          flutter pub get
          flutter format .
          flutter analyze
          flutter test
          flutter build web
